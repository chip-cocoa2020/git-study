<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git の勉強</title>
    <link rel="stylesheet" href="git-study.css">
</head>
<body>
    <h1>学習した Git コマンド</h1>

    <dl>
        <dt class="term">git clone</dt>
        <dd class="explanation">
            複製したい他のリポジトリから自分のリポジトリにコピーする
        </dd>

        <dt class="term">git add</dt>
        <dd class="explanation">
            ローカルリポジトリに情報の変更を反映させるために、一旦インデックスに保管しておくこと。</br>
            これをステージングという。
        </dd>

        <dt class="term">git commit</dt>
        <dd class="explanation">
            インデックスに保管してあった情報をローカルリポジトリに反映させること。
        </dd>

        <dt class="term">git push</dt>
        <dd class="explanation">
            ローカルリポジトリに保管された情報をリモートリポジトリに渡すこと。
        </dd>

        <dt class="term">git branch</dt>
        <dd class="explanation">
            リポジトリから新たに別のブランチを生成したり、現在のブランチを確認するコマンド。
        </dd>

        <dt class="term">git checkout</dt>
        <dd class="explanation">
            すでに作られた特定のブランチに切り替えるコマンド
        </dd>

    </dl>

        <a href="index.html">戻る</a>

</body>
</html>
